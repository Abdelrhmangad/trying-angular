<div class="container mx-auto">
   <h3 class="!text-3xl py-5 text-green-800">Shipping Prices</h3>

   <div class="shipping-item bg-green-300 border hover:bg-green-400 border-green-500 px-5 py-7 flex justify-between mb-2 text-4xl rounded-lg" *ngFor="let shipping of shippingCosts | async">
      <span>{{ shipping.type }}</span>
      <span>{{ shipping.price | currency }}</span>
   </div>
</div>
